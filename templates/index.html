{% extends 'layout.html' %}

{% block head %}
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript" defer></script>
<script src="{{ url_for('static', filename='js/game.js') }}" type="text/javascript" defer></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/cards.js') }}" type="text/javascript" defer></script>
{#<script src="{{ url_for('static', filename='js/cards-ko.js') }}" type="text/javascript"></script>#}
<script src="{{ url_for('static', filename='js/anime.min.js') }}" type="text/javascript" defer></script>

{% endblock %}
<body>
{% block content %}

<div class="round">
    <h1 id="player-turn"></h1>
</div>
<div class="table">
    <div class="trump hhand-compact"></div>
    <div class="deck hand hhand-compact"></div>
    <div id="turn">
      <div class="border turn-card" id="first">

      </div>
      <div class="border turn-card" id="second">

      </div>
      <div class="border turn-card" id="third">

      </div>
      <div class="border turn-card" id="fourth">

      </div>
    </div>
    <div class="hand fan" id="top"></div>
    <div class="hand fan" id="left"></div>
    <div class="hand fan" id="right"></div>
    <div class="hand fan" id="player"></div>
</div>
<div id="score-table">
    <div id="player1" data-name="{{ player1 }}">
    </div>
    <div id="player2" data-name="{{ player2 }}">
    </div>
    <div id="player3" data-name="{{ player3 }}">
    </div>
    <div id="player4" data-name="{{ player4 }}">
    </div>
</div>
<div>
    <label for="bets">Make your bet:</label><br>
    <input id="bets" type="text"required>
    <button>Ok</button>
</div>
{% endblock %}
</body>
